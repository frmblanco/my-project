{% extends 'competitions/base.html' %}

{% block content %}
    <h2>Formulario de registro</h2>
    <form action="{% url 'reg_success' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
        {% endfor %}
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    <a href="/"><input type="button" value="Volver"></a>
{% endblock %}
