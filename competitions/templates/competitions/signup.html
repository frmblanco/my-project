{% extends 'competitions/base.html' %}

{% block content %}
    <h2>{{ comps }}</h2><br>
    <p>{{ comps.text }}</p>
    <p><b><i>{{ comps.pub_date }}</i></b></p>
    {% if user.is_authenticated %}
    <br>
    <p>Para entrar en la competición, por favor adjunte archivo: </p>
    <form action="{% url 'comp_success' comps.id %}" method="POST">
        {% csrf_token %}
    <label>Archivo competición: </label><input type="file" name="file" required>
    <br>
        <input type="submit" value="Enviar">
    </form>
    {% endif %}
    <a href="/"><input type="button" value="Volver"></a>
{% endblock %}
